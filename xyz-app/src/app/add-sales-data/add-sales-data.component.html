
<form [formGroup]="salesDataFormGroup" #loginForm="ngForm">
<div class="container modal-popup">
    <div class="row">
      <div class="col-xs-12 col-sm-12 margin-bottom-20 center-align">
          <div class="row justify-content-center">
           <span class="header-font center-align">Add Sales Data</span>
          </div>
      </div>
  </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 margin-bottom-20">
            <div class="row">
              <div class="col-xs-6 col-md-4 normal-font">Enter State value</div>
              <div class="col-xs-12 col-md-8">
                  <input type="text"  class="form-control" formControlName="txtStateName" id="txtStateName" >
                </div>
            </div>
        </div>
    </div>
     <ng-container *ngFor="let monthArray of monthNamesArray;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 margin-bottom-20">
                <div class="row">
                  <div class="col-xs-6 col-md-4">Enter {{monthArray}} month value</div>
                  <div class="col-xs-12 col-md-8">
                      <input type="text" class="form-control" [formControlName]="monthArray" >
                    </div>
                </div>
            </div>
        </div>
    </ng-container> 
    <div class="row">
        <div class="col-xs-12 col-sm-12 margin-bottom-20">
            <div class="row justify-content-center">
              <div class="col-xs-12 col-md-4">
                  <button class="form-control" [disabled]="!loginForm.form.valid" type="submit" (click)="onSubmit()">Save Data</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
